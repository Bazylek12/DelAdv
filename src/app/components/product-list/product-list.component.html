<mat-card>
  <mat-card-title>Product List</mat-card-title>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let item of refreshedList$ | async">
        {{item.title}}
        {{item.price}}$
        <button mat-mini-fab (click)="delete(item.id)">
          <mat-icon>remove</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
